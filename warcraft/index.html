<!DOCTYPE html>
<html lang="en"  ng-app="world">
<head>
	<!--bosststrap.css -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rammetto+One&display=swap" >
      <meta charset="utf-8">
	<title>World Of Warcraft</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body ng-controller="war">

      <div class="container-fluid  navbar">
      	<div class="row altoTotal">
      		<div class="col-md-12 centrado alto">
      			<span class="titulo">World Of Warcraft</span>
      		</div>	
      	</div>

      </div>
      <div class="container-fluid">
      	<div class="row ">
      		<div class="col-md-3 pad " ng-repeat="p in Listado Pokemon">
      			<div class="pokeinfo">
      				<div>
      				 <img class="img-responsive imgPoke" src="{{p.data.sprites.front_default}}" alt="pokemon"></div>
      				<div class="namepoke">
      					Pets:
                                    {{ p.data.name }}
                              </div>
      			</div>
      		</div>	
      	</div>
      </div>
            
   
<!--jQuery.js-->
	 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
     <script src="js/script.js"></script>

</body>
</html>
